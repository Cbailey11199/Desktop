<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms Demo</title>
</head>
<body>
    <form>
    <h1>Forms Demo</h1>
    <form>
        <input name="city"
         type="text" 
         placeholder="Enter City"
          minlength="2" 
         maxlength="10"
          required>
    </form>
    <button>Our <b>first</b> Button</button>
    <form>
        <h2>Register</h2>
        <!--<label for="email">Enter Email</label>-->
        <label for="email">Enter Email</label>
            <input type="email" placeholder="Email" name="email" id="email">   
        <label>
            Enter Password
        <input type="password" name="password" placeholder="Password">
        </label>
        <br>
        <input type="checkbox" name="TOS agree"> I agree to the terms of service  
        <p> Select Shirt Size</p>
        <input type="radio" name="shirt-size" value="XS"> XS <br>
        <input type="radio" name="shirt-size" value="S"> S <br>
        <input type="radio" name="shirt-size" value="M"> M <br>
        <input type="radio" name="shirt-size" value="L"> L <br>
        <input type="radio" name="shirt-size" value="XL"> XL <br>
<button type="submit">Submit Form</button>
        <!-- <input type="submit" value="GO"> -->
    </form>
    <h2>Other Input Types</h2>
    <form>
        Pick a color:<input type="color" name="color">
        <button type="submit">Submit Color</button>
        Pick a date: <input type="date" name="bday">
        <button type="submit">Submit Date</button>
        <br>
        How happy are you?<input type="range" name="happiness" min="1" max="10" step="3"> <br>
        <p>Pick an animal</p>
        <select name="animals">
            <option value="fish">Fish</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
        </select>
        <br>
        Please draft an Essay:
        <textarea name="essay"></textarea>
    </form>
